<h3>Enter Course</h3>
  <form action="AddCourse" method="post" style="width:300px">
  <div class="form-group">
    <label for="title1">Title</label>
    <input type="text" class="form-control" name="title" id="title1" placeholder="Title"/>
  </div>

    <label for="department1">Department</label>
    <input type="text" class="form-control" name="department" id="department1" placeholder="Department"/>

</form>
