<h3>Add Author</h3>
  <form action="AddAuthor" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">First Name</label>
    <input required type="text" class="form-control" name="fname" id="name1" placeholder="First Name"/>
  </div>
  <div class="form-group">
    <label for="name1">Last Name</label>
    <input type="text" class="form-control" name="lname" id="name1" placeholder="Last Name"/>
  </div>
  <div class="form-group">
    <label for="description1">Phone No.</label>
    <input required type="text" class="form-control" name="phone" id="phone" pattern="[0-9]{10}" title="Enter 10 digit phone number" placeholder="Phone No."/>
  </div>
  <div class="form-group">
    <label for="description1">Address</label>
    <input required type="text" class="form-control" name="address" id="address" placeholder="Address"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Author</button>
</form>
