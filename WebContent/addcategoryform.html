<h3>Enter Category</h3>
  <form action="AddCategory" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="description1">Description</label>
    <input type="text" class="form-control" name="description" id="description1" placeholder="Description"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Category</button>
</form>
