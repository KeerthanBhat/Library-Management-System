 <h3 class="text_format">Student Login</h3>
 <form action="StudentLogin" method="post" style="width:300px">
 <div class="form-group">
   <label for="sid1" class="text_format">USN</label>
   <input required type="text" class="form-control" name="sid" id="sid1" placeholder="USN"/>
 </div>
 <div class="form-group">
   <label for="password1" class="text_format">Password</label>
   <input required type="password" class="form-control" name="password" id="password1" placeholder="Password"/>
 </div>
 <button type="submit" class="btn btn-primary">Login</button>
 </form>
