<h3>Issue Book Form</h3>
  <form action="IssueBook" method="post" style="width:300px">
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input required type="text" class="form-control" name="isbn" id="isbn" placeholder="ISBN"/>
  </div>
  <div class="form-group">
    <label for="usn">Student USN</label>
    <input required type="text" class="form-control" name="usn" id="usn" placeholder="Student USN"/>
  </div>
  <button type="submit" class="btn btn-primary">Issue Book</button>
</form>
