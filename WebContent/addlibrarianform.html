<h3>Add Librarian</h3>
  <form action="AddLibrarian" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Name</label>
    <input required type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="email1">Email address</label>
    <input required type="email" class="form-control" name="email" id="email1" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input required type="password" class="form-control" name="password" id="password1" pattern=".{3,}" title="Three or more characters" placeholder="Password"/>
  </div>  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
