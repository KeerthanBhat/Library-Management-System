<h3>New Arrivals</h3>
  <form action="AddBook" method="post" style="width:300px">
  <div class="form-group">
    <label for="ISBN1">ISBN</label>
    <input required type="text" class="form-control" name="ISBN" id="ISBN1" placeholder="ISBN"/>
  </div>
  <div class="form-group">
    <label for="name1">Title</label>
    <input required type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="edition">Edition</label>
    <input type="text" class="form-control" name="edition" id="edition" placeholder="edition"/>
  </div>
  <div class="form-group">
    <label for="quantity1">Quantity</label>
    <input required type="number" class="form-control" name="quantity" id="quantity1" placeholder="Quantity"/>
  </div>
